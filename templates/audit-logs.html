<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - CSD Attendance</title>

    <!-- CORE -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        
        /* Monospace font for IP and Details */
        .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="bg-white shadow-sm z-10 p-4 shrink-0">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <button onclick="window.history.back()" class="p-2 -ml-2 text-slate-400 hover:text-emerald-600 transition-colors">
                <span class="material-icons-round">arrow_back</span>
            </button>
            <h1 class="text-xl font-bold text-slate-800 leading-tight">System Logs</h1>
            <button class="p-2 -mr-2 text-emerald-600 font-bold text-xs uppercase tracking-wide opacity-0">
                Export
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto scroller relative">
        <div class="max-w-md mx-auto p-4 pb-24">

            <div class="relative mb-6">
                <span class="material-icons-round absolute left-3 top-2.5 text-slate-400 text-lg">search</span>
                <input type="text" placeholder="Search user, action or IP..." class="w-full bg-white border border-slate-200 rounded-xl pl-10 pr-4 py-2 text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
            </div>

            <div class="space-y-3">
                <!-- JS -->
            </div>
            
            <div class="text-center mt-6">
                <p class="text-[10px] text-slate-400 font-mono">End of logs (Last 30 days)</p>
            </div>

        </div>
    </main>

    <nav hidden class="bg-white border-t border-slate-200 p-2 shrink-0">
        <div class="max-w-md mx-auto flex justify-around">
            <button onclick="window.location.href='dashboard.html'" class="p-2 text-slate-400 hover:text-emerald-600 flex flex-col items-center">
                <span class="material-icons-round">home</span>
                <span class="text-[10px] font-bold mt-1">Home</span>
            </button>
            <button onclick="window.location.href='kiosk.html'" class="p-2 text-slate-400 hover:text-emerald-600 flex flex-col items-center">
                <span class="material-icons-round">qr_code_scanner</span>
                <span class="text-[10px] font-bold mt-1">Scan</span>
            </button>
            <button onclick="window.location.href='settings.html'" class="p-2 text-emerald-600 flex flex-col items-center">
                <span class="material-icons-round">settings</span>
                <span class="text-[10px] font-bold mt-1">Settings</span>
            </button>
        </div>
    </nav>

    <script src="{{ url_for('static', filename='js/audit-logs.js') }}"></script>
</body>
</html>
