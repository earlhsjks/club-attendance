<!DOCTYPE html>
<html lang="en">
<head>
    <title>NDMU Computer Studies Attendance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="QzAGoCQpmPNjD2eaxeQ0fy_HFsi5yGliSGhERJhFRsk" />
    <meta name="description" content="Club Attendance System for Notre Dame of Marbel University Computer Studies Department Student Council. Manage events, track student attendance with QR codes, and generate reports efficiently.">
    <meta name="keywords" content="Club Attendance System, QR Code Attendance, Student Attendance Management, NDMU, CSD, NDMU CSD, NDMU Computer Studies Department">
    <meta name="author" content="Earl Jeno Garcia">

    <meta property="og:title" content="Club Attendance System | NDMU CSD Student Council">
    <meta property="og:description" content="Club Attendance System for Notre Dame of Marbel University Computer Studies Department Student Council. Manage events, track student attendance with QR codes, and generate reports efficiently.">
    <meta property="og:type" content="website">

    <link rel="icon" href="{{ url_for('static', filename='image/CSDSC_Logo.jpg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='image/CSDSC_Logo.jpg') }}">

    <!-- CORE -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        /* Custom smooth transition for tab switching */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .hidden-tab {
            display: none;
        }
    </style>
</head>
<body class="h-screen bg-white flex flex-col justify-between overflow-hidden text-slate-800 font-sans">

    <div class="flex-1 flex flex-col items-center justify-center p-6 space-y-6">
        
        <div class="flex flex-col items-center animate-fade-in-down">
            <div class="h-20 w-20 bg-emerald-600 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-200 mb-4 rotate-3">
                <span class="material-icons-round text-4xl text-white">school</span>
            </div>
            <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Computer Studies</h1>
            <p class="text-slate-400 font-medium text-sm">Notre Dame of Marbel University</p>
        </div>

        <div class="bg-slate-100 p-1.5 rounded-full flex w-full max-w-xs relative">
            <button onclick="switchTab('officer')" id="tab-officer" class="flex-1 py-2.5 rounded-full text-sm font-bold transition-all shadow-sm bg-white text-emerald-700">
                Officer
            </button>
            <button onclick="switchTab('student')" id="tab-student" class="flex-1 py-2.5 rounded-full text-sm font-bold text-slate-400 hover:text-slate-600 transition-all">
                Student
            </button>
        </div>
    </div>

    <div class="bg-slate-50 pb- rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.03)] h-auto min-h-[50vh] flex flex-col">
        <div class="max-w-xs mx-auto w-full px-6 flex-1 flex flex-col justify-start">
            
            <div id="view-officer" class="space-y-5 fade-enter-active">
                <div class="space-y-4">
                    <div class="relative">
                        <span class="material-icons-round absolute left-4 top-3.5 text-slate-400 text-xl">person</span>
                        <input type="text" id="username" placeholder="Username" 
                            class="w-full bg-white text-slate-700 font-bold border-none rounded-2xl py-3.5 pl-12 pr-4 shadow-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all placeholder:font-normal placeholder:text-slate-300">
                    </div>

                    <div class="relative">
                        <span class="material-icons-round absolute left-4 top-3.5 text-slate-400 text-xl">lock</span>
                        <input type="password" id="password" placeholder="Password" 
                            class="w-full bg-white text-slate-700 font-bold border-none rounded-2xl py-3.5 pl-12 pr-4 shadow-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all placeholder:font-normal placeholder:text-slate-300">
                    </div>
                </div>

                <div class="pt-2">
                    <button onclick="handleLogin()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-emerald-200 transition-transform active:scale-95 flex items-center justify-center gap-2">
                        <span>Login to Dashboard</span>
                        <span class="material-icons-round text-lg">arrow_forward</span>
                    </button>
                    <p id="error-msg" class="text-center text-xs font-bold text-rose-500 mt-3 opacity-0 transition-opacity">Invalid Credentials</p>
                </div>
            </div>

            <div id="view-student" class="hidden-tab space-y-6 text-center pt-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <div class="w-12 h-12 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-3 text-emerald-600">
                        <span class="material-icons-round text-2xl">person_search</span>
                    </div>
                    <h3 class="font-bold text-slate-700">Check Attendance</h3>
                    <p class="text-xs text-slate-400 mt-1 leading-relaxed">
                        View your event history, clearance status, and fines via the main portal.
                    </p>
                </div>

                <a href="/attendance-records" target="_self" class="w-full bg-white border-2 border-slate-200 hover:border-emerald-500 hover:text-emerald-600 text-slate-500 font-bold py-4 rounded-2xl transition-all active:scale-95 flex items-center justify-center gap-2">
                    <span>Open Student Portal</span>
                    <span class="material-icons-round text-lg">open_in_new</span>
                </a>
            </div>

        </div>
        
        <div class="mt-auto text-center pt-8">
            <a href="#" class="text-[10px] font-bold text-emerald-600 tracking-widest uppercase opacity-40 hover:opacity-100 transition-opacity">Help Center</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
