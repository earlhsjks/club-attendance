<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - CSD Attendance</title>
    <link rel="icon" href="{{ url_for('static', filename='image/CSDSC_Logo.jpg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='image/CSDSC_Logo.jpg') }}">

    <!-- CORE -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

</head>
<body id="app" class="h-screen flex flex-col overflow-hidden text-slate-800 opacity-0 transition-opacity duration-500">

    <header class="bg-white shadow-sm z-20 p-4 shrink-0 relative">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <button onclick="window.history.back()" class="p-2 -ml-2 text-slate-400 hover:text-emerald-700 transition-colors">
                <span class="material-icons-round">arrow_back</span>
            </button>
            
            <h1 class="text-lg font-bold text-slate-700 truncate max-w-[150px]">{{ event.name }}</h1>
            <input type="hidden" id="eventId" value="{{ event.id }}">
            
            <button onclick="downloadCSV('{{ event.id }}', '{{event.name }}', '{{ date_simplified }}')" class="p-2 -mr-2 text-emerald-600 font-bold text-sm">
                EXPORT
            </button>
        </div>

        <div class="max-w-md mx-auto mt-4 grid grid-cols-2 gap-4">
            <div class="bg-emerald-50 border border-emerald-100 rounded-xl p-3 flex items-center gap-3">
                <div HID class="bg-white p-2 rounded-full text-emerald-600 shadow-sm">
                    <span class="material-icons-round text-lg block">check_circle</span>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-emerald-600/70">Present</p>
                    <p id="total" class="text-xl font-bold text-emerald-800">0</p>
                </div>
            </div>
            <div class="bg-slate-50 border border-slate-100 rounded-xl p-3 flex items-center gap-3">
                <div class="bg-white p-2 rounded-full text-slate-400 shadow-sm">
                    <span class="material-icons-round text-lg block">schedule</span>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-slate-400">Time Started</p>
                    <p id="timeStarted" class="text-lg font-bold text-slate-700">--:-- --</p>
                </div>
            </div>
        </div>
    </header>

    <div class="px-4 py-3 bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-md mx-auto relative">
            <span class="material-icons-round absolute left-3 top-2.5 text-slate-400 text-lg">search</span>
            <input id="searchBox" type="text" placeholder="Find student in this event..." class="w-full bg-slate-100 border-none rounded-xl pl-10 pr-4 py-2 text-sm font-semibold text-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
        </div>
    </div>

    <main class="flex-1 overflow-y-auto scroller bg-slate-50">
        <div id="attendee-list" class="max-w-md mx-auto p-4 space-y-3"></div>
        <div class="text-center">
            <p id="eof" class="text-xs text-slate-400 uppercase font-bold tracking-widest mt-6 mb-24 pb-24">End of List</p>
        </div>
    </main>

    <div class="fixed bottom-6 right-6 z-30">
        <button hidden class="h-14 w-14 bg-emerald-600 rounded-full shadow-lg shadow-emerald-300 text-white flex items-center justify-center active:scale-95 transition-transform">
            <span class="material-icons-round text-2xl">person_add</span>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/event-details.js') }}"></script>
</body>
</html>
