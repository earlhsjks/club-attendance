<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD Attendance - Event Details</title>

    <!-- CORE -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="bg-white shadow-sm z-20 p-4 shrink-0 relative">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <button onclick="window.history.back()" class="p-2 -ml-2 text-slate-400 hover:text-emerald-700 transition-colors">
                <span class="material-icons-round">arrow_back</span>
            </button>
            
            <h1 class="text-lg font-bold text-slate-700 truncate max-w-[150px]">General Assembly</h1>
            
            <button class="p-2 -mr-2 text-emerald-600 font-bold text-sm">
                EXPORT
            </button>
        </div>

        <div class="max-w-md mx-auto mt-4 grid grid-cols-2 gap-4">
            <div class="bg-emerald-50 border border-emerald-100 rounded-xl p-3 flex items-center gap-3">
                <div class="bg-white p-2 rounded-full text-emerald-600 shadow-sm">
                    <span class="material-icons-round text-lg block">check_circle</span>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-emerald-600/70">Present</p>
                    <p class="text-xl font-bold text-emerald-800">142</p>
                </div>
            </div>
            <div class="bg-slate-50 border border-slate-100 rounded-xl p-3 flex items-center gap-3">
                <div class="bg-white p-2 rounded-full text-slate-400 shadow-sm">
                    <span class="material-icons-round text-lg block">schedule</span>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-slate-400">Time Started</p>
                    <p class="text-lg font-bold text-slate-700">08:00 AM</p>
                </div>
            </div>
        </div>
    </header>

    <div class="px-4 py-3 bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-md mx-auto relative">
            <span class="material-icons-round absolute left-3 top-2.5 text-slate-400 text-lg">search</span>
            <input type="text" placeholder="Find student in this event..." class="w-full bg-slate-100 border-none rounded-xl pl-10 pr-4 py-2 text-sm font-semibold text-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
        </div>
    </div>

    <main class="flex-1 overflow-y-auto scroller bg-slate-50">
        <div class="max-w-md mx-auto p-4 space-y-3 pb-24">
            
            <div class="bg-white p-4 rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] border border-slate-100 flex items-center justify-between group">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <div class="h-10 w-10 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center font-bold text-sm">
                            JD
                        </div>
                        <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 border border-slate-100">
                             <span class="material-icons-round text-emerald-500 text-xs">check_circle</span>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-700 text-sm">Juan Dela Cruz</h3>
                        <p class="text-xs text-slate-400 font-mono">2023-00512 • BSCS 3</p>
                    </div>
                </div>
                <div class="text-right flex flex-col items-end">
                    <span class="text-xs font-bold text-slate-500 bg-slate-100 px-2 py-0.5 rounded-md mb-1">08:04 AM</span>
                    <button class="text-rose-400 text-[10px] font-bold hover:text-rose-600 opacity-0 group-hover:opacity-100 transition-opacity">REMOVE</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] border border-slate-100 flex items-center justify-between group">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <div class="h-10 w-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center font-bold text-sm">
                            AM
                        </div>
                        <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 border border-slate-100">
                             <span class="material-icons-round text-emerald-500 text-xs">check_circle</span>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-700 text-sm">Anne Marie Santos</h3>
                        <p class="text-xs text-slate-400 font-mono">2022-01102 • BSIT 2</p>
                    </div>
                </div>
                <div class="text-right flex flex-col items-end">
                    <span class="text-xs font-bold text-slate-500 bg-slate-100 px-2 py-0.5 rounded-md mb-1">08:06 AM</span>
                    <button class="text-rose-400 text-[10px] font-bold hover:text-rose-600 opacity-0 group-hover:opacity-100 transition-opacity">REMOVE</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] border border-slate-100 flex items-center justify-between group">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <div class="h-10 w-10 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center font-bold text-sm">
                            MR
                        </div>
                        <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 border border-slate-100">
                             <span class="material-icons-round text-emerald-500 text-xs">check_circle</span>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-700 text-sm">Miguel Reyes</h3>
                        <p class="text-xs text-slate-400 font-mono">2021-00992 • BSCS 4</p>
                    </div>
                </div>
                <div class="text-right flex flex-col items-end">
                    <span class="text-xs font-bold text-slate-500 bg-slate-100 px-2 py-0.5 rounded-md mb-1">08:12 AM</span>
                    <button class="text-rose-400 text-[10px] font-bold hover:text-rose-600 opacity-0 group-hover:opacity-100 transition-opacity">REMOVE</button>
                </div>
            </div>
            
            <div class="text-center py-8">
                <p class="text-xs text-slate-400 uppercase font-bold tracking-widest">End of List</p>
            </div>

        </div>
    </main>

    <div class="fixed bottom-6 right-6 z-30">
        <button class="h-14 w-14 bg-emerald-600 rounded-full shadow-lg shadow-emerald-300 text-white flex items-center justify-center active:scale-95 transition-transform">
            <span class="material-icons-round text-2xl">person_add</span>
        </button>
    </div>

</body>
</html>
