<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD Attendance - Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body id="app" class="h-screen flex flex-col overflow-hidden text-slate-800 opacity-0 transition-opacity duration-500">

    <header class="bg-white shadow-sm z-10 p-4 shrink-0">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Welcome back,</p>
                <h1 class="text-xl font-bold text-emerald-700 leading-tight">CSD Committee</h1>
            </div>
            <button class="p-2 -ml-2 text-slate-400 opacity-0 hover:text-emerald-700">
                <span class="material-icons-round">arrow_back</span>
            </button>
            <div
                class="h-10 w-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-500 hover:bg-emerald-50 hover:text-emerald-600 transition-colors cursor-pointer">
                <span class="material-icons-round">person</span>
            </div>
    </header>

    <main class="flex-1 overflow-y-auto scroller relative pb-24">
        <div class="max-w-md mx-auto p-4 pb-24">

            <div class="mb-6">
                <div id="card-details"
                    class="bg-white p-5 rounded-2xl shadow-sm border border-emerald-100 relative overflow-hidden group">
                </div>
            </div>

            <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">Quick Actions</h3>
            <div class="grid grid-cols-2 gap-3 mb-8">

                <button onclick="toggleModal(true)"
                    class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col items-start gap-3 hover:border-emerald-200 transition-colors active:scale-[0.98]">
                    <div class="h-10 w-10 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center">
                        <span class="material-icons-round text-xl">add_circle</span>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-700 text-sm">New Event</p>
                        <p class="text-[10px] text-slate-400 font-semibold">Create session</p>
                    </div>
                </button>

                <button onclick="window.location.href='/settings'"
                    class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col items-start gap-3 hover:border-emerald-200 transition-colors active:scale-[0.98]">
                    <div class="h-10 w-10 bg-purple-50 text-purple-600 rounded-lg flex items-center justify-center">
                        <span class="material-icons-round text-xl">folder_shared</span>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-700 text-sm">Data Center</p>
                        <p class="text-[10px] text-slate-400 font-semibold">Uploads & CSVs</p>
                    </div>
                </button>
            </div>

            <div class="flex justify-between items-end mb-3 ml-1">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider">Events</h3>
                <button class="text-xs font-bold text-emerald-600">View All</button>
            </div>

            <div id="history-list" class="space-y-3">
                <p class="text-slate-400 text-sm text-center m-4">Netowrk error.</p>
            </div>

        </div>
    </main>

    <nav class="bg-white border-t border-slate-200 p-2 fixed bottom-0 w-full pb-[env(safe-area-inset-bottom)]">
        <div class="max-w-md mx-auto flex justify-around">
            <button class="p-2 text-emerald-600 flex flex-col items-center">
                <span class="material-icons-round">home</span>
                <span class="text-[10px] font-bold mt-1">Home</span>
            </button>

            <button onclick="window.location.href='/kiosk'"
                class="p-2 text-slate-400 hover:text-emerald-600 flex flex-col items-center">
                <span class="material-icons-round">qr_code_scanner</span>
                <span class="text-[10px] font-bold mt-1">Scan</span>
            </button>

            <button onclick="window.location.href='/settings'"
                class="p-2 text-slate-400 hover:text-emerald-600 flex flex-col items-center">
                <span class="material-icons-round">settings</span>
                <span class="text-[10px] font-bold mt-1">Settings</span>
            </button>
        </div>
    </nav>

    <div id="create-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">

        <div class="flex items-center justify-center min-h-screen px-4 text-center sm:block sm:p-0">

            <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" aria-hidden="true"
                onclick="toggleModal(false)"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div
                class="inline-block align-middle bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle w-full max-w-sm p-6 relative">

                <div class="flex items-center gap-3 mb-6">
                    <div
                        class="h-10 w-10 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center shrink-0">
                        <span class="material-icons-round">schedule</span>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-800">Schedule Event</h3>
                        <p class="text-xs text-slate-500">Set time window for scanning.</p>
                    </div>
                </div>

                <form id="createEvent">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Event Name</label>
                            <input type="text" id="event-name" placeholder="e.g. Morning Assembly" required 
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 font-medium">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Date</label>
                            <input type="date" id="date" required
                                class="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 font-medium">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Start Time</label>
                                <input type="time" id="start-time" required
                                    class="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 font-medium">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">End Time</label>
                                <input type="time" id="end-time" required
                                    class="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-sm text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 font-medium">
                            </div>
                        </div>
                        <p class="text-xs italic text-orange-500 mt-4 mb-6">Note: The time define the exact window when
                            the system will accept and record attendees.</p>

                        <button type="submit"
                            class="w-full bg-emerald-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-emerald-200 active:scale-[0.98] transition-transform">
                            Schedule Event
                        </button>

                        <button onclick="toggleModal(false)"
                            class="w-full py-3 text-slate-400 font-bold text-sm hover:text-slate-600">
                            Cancel
                        </button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
